<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="login-wrapper">
        <div class="login">Login</div>
      </div>
      <section class="desktop-1-inner">
        <div class="mail-id-parent">
          <input class="mail-id" placeholder="Mail ID :" type="text" />

          <div class="frame-child"></div>
        </div>
      </section>
      <section class="frame-parent">
        <div class="frame-group">
          <div class="password-wrapper">
            <div class="password">Password :</div>
          </div>
          <div class="register-button"></div>
        </div>
        <div class="secondary-login">
          <button class="registration-form">
            <div class="registration-form-child"></div>
            <div class="login1">Login</div>
          </button>
        </div>
      </section>
      <div class="registration-text">
        <div class="register">Register ?</div>
      </div>
    </div>
  </body>
</html>
