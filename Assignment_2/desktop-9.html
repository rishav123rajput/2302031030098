<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-9.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-9">
      <div class="desktop-9-child"></div>
      <header class="frame-v-r-artists">
        <div class="frame-v-r-artists-child"></div>
        <div class="exhibition-text">
          <h2 class="home4">Home</h2>
        </div>
        <div class="about-text">
          <h3 class="exhibition4">Exhibition</h3>
        </div>
        <div class="frame-v-r-artworks">
          <h3 class="vr-artists4">VR Artists</h3>
        </div>
        <div class="frame-v-r-artworks1">
          <h3 class="vr-artworks5">VR Artworks</h3>
        </div>
        <div class="subject-frame">
          <h3 class="contact4">Contact</h3>
        </div>
        <h3 class="about4">About</h3>
      </header>
      <main class="last-name-frame">
        <section class="contact-us-frame">
          <div class="contact-us-wrapper">
            <h2 class="contact-us">Contact us</h2>
          </div>
          <div class="subject-parent">
            <div class="subject">
              <div class="email-contact-info-frame">
                <input
                  class="email-contact-info-frame-child"
                  placeholder="First name"
                  type="text"
                />

                <input
                  class="email-contact-info-frame-item"
                  placeholder="Last name"
                  type="text"
                />
              </div>
              <input class="email-text" placeholder="Email" type="text" />

              <input class="email-text1" placeholder="Subject" type="text" />
            </div>
            <div class="email-frame">
              <div class="contact-frame">
                <div class="subject-field">
                  <textarea
                    class="message-frame"
                    placeholder="Message"
                    rows="{16}"
                    cols="{33}"
                  >
                  </textarea>
                  <input
                    class="message-frame1"
                    placeholder="SEND MESSAGE"
                    type="text"
                  />
                </div>
                <div class="contact-information-frame">
                  <div class="india-gujarat-frame">
                    <div class="contact-information">Contact Information</div>
                    <div class="contact-mail-frame">
                      <div class="india-gujarat">India, Gujarat</div>
                      <div class="contactgmailcom">contact@gmail.com</div>
                      <div class="firstname-input">6622131313</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
