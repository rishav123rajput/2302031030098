<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-7">
      <header class="desktop-7-child"></header>
      <div class="frame-root">
        <div class="frame-root-child"></div>
        <div class="home-text2">
          <h2 class="home2">Home</h2>
        </div>
        <div class="contact-text2">
          <h3 class="exhibition2">Exhibition</h3>
        </div>
        <div class="vr-artists-wrapper">
          <h3 class="vr-artists2">VR Artists</h3>
        </div>
        <div class="vr-artworks-wrapper">
          <h3 class="vr-artworks2">VR Artworks</h3>
        </div>
        <div class="search-by-name-frame">
          <h3 class="contact2">Contact</h3>
        </div>
        <h3 class="about2">About</h3>
      </div>
      <main class="first-artist-frame">
        <section class="second-artist-frame">
          <div class="second-artist-frame-inner">
            <div class="frame-parent2">
              <div class="vr-artistis-wrapper">
                <h2 class="vr-artistis">VR Artistis</h2>
              </div>
              <div class="search-our-database-and-discov-wrapper">
                <h3 class="search-our-database">
                  Search our database and discover artists with virtual reality
                  exhibitions from all over the world
                </h3>
              </div>
              <div class="frame-wrapper1">
                <div class="rectangle-parent3">
                  <div class="frame-child5"></div>
                  <div class="search-by-name">SEARCH BY NAME</div>
                  <img
                    class="image-14-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-14@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="piet-mondrian-frame">
            <div class="miriannys-montes-frame">
              <div class="v-r-artists-frame-parent">
                <div class="v-r-artists-frame">
                  <div class="split-frames">
                    <img
                      class="image-15-icon"
                      alt=""
                      src="./public/image-15@2x.png"
                    />

                    <img
                      class="image-20-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-20@2x.png"
                    />
                  </div>
                </div>
                <div class="piet-mondrian-parent">
                  <div class="piet-mondrian">piet mondrian</div>
                  <div class="split-frames1">
                    <img
                      class="image-19-icon"
                      alt=""
                      src="./public/image-19@2x.png"
                    />

                    <img
                      class="image-21-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-21@2x.png"
                    />
                  </div>
                </div>
                <div class="edgar-degas-frame">
                  <div class="miriannys-montes">Miriannys Montes</div>
                </div>
              </div>
            </div>
            <div class="ivana-ivkavic-frame-parent">
              <div class="ivana-ivkavic-frame">
                <div class="split-frames2">
                  <img
                    class="image-22-icon"
                    alt=""
                    src="./public/image-22@2x.png"
                  />

                  <img
                    class="image-23-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-23@2x.png"
                  />
                </div>
              </div>
              <div class="artistframe">
                <div class="ivana-ivkavic">Ivana Ivkavic</div>
                <div class="image-24-parent">
                  <img
                    class="image-24-icon"
                    alt=""
                    src="./public/image-24@2x.png"
                  />

                  <img
                    class="image-25-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-25@2x.png"
                  />
                </div>
              </div>
              <div class="tyler-gordan">Tyler Gordan</div>
            </div>
            <div class="artistslist-wrapper">
              <div class="artistslist">
                <div class="split-frames3">
                  <img
                    class="image-26-icon"
                    alt=""
                    src="./public/image-26@2x.png"
                  />

                  <img
                    class="image-27-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-27@2x.png"
                  />
                </div>
                <div class="tataraframe">
                  <div class="kamil-tatara">Kamil Tatara</div>
                  <div class="image-28-parent">
                    <img
                      class="image-28-icon"
                      alt=""
                      src="./public/image-28@2x.png"
                    />

                    <img
                      class="image-29-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-29@2x.png"
                    />
                  </div>
                </div>
                <div class="valerio-adami-wrapper">
                  <div class="valerio-adami">Valerio Adami</div>
                </div>
              </div>
            </div>
            <div class="gallerieslist">
              <div class="galleryframe">
                <div class="split-frames4">
                  <img
                    class="image-30-icon"
                    alt=""
                    src="./public/image-30@2x.png"
                  />

                  <img
                    class="image-31-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-31@2x.png"
                  />
                </div>
                <div class="miriannys-montes-frame1">
                  <div class="ivana-ivkavic-frame1">
                    <div class="edgar-degas">Edgar Degas</div>
                  </div>
                  <div class="split-frames5">
                    <img
                      class="image-32-icon"
                      alt=""
                      src="./public/image-32@2x.png"
                    />

                    <img
                      class="image-33-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-33@2x.png"
                    />
                  </div>
                </div>
                <div class="frame-image-list">
                  <div class="edouard-manet">
                    <p class="edouard-manet1">Edouard Manet</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
